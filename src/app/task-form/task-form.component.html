<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./task-form.component.scss">
    </head>
    <body>
        <form>
            <label for="title">Title : </label>
            <input id="title" [(ngModel)] = "task.title" name = "title" required><br><br>

            <label for="description">Description : </label>
            <textarea id="description" [(ngModel)] = "task.description" name = "description" required></textarea><br><br>

            <button type="button" (click)="saveTask()">Save</button>

        </form>
    </body>
